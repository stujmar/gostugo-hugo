{{ define "main" }}
<p>this is coding projects page.</p>
<a class="coding-link" href="/projects">Back to projects</a>
<ul class="projects-wrapper">
    {{ range .Pages }}
    <li class="entry">
        <a class="entry-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        <div class="entry-body">
            <img class="entry-image" src="https://dummyimage.com/150x150/000/fff.jpg&text=150X150" alt="placeholder">
            <p class="entry-copy">project copy</p>
        </div>
    </li>
    {{ end }}
    </ul>
{{ .Content }}
{{ end }}
