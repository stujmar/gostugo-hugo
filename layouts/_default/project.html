{{ define "main" }}
<div class="contact">
    <div>{{ .Params.title }}</div>
    <img class="project-photo" src={{ .Params.project_image}} alt="picture of Stuart John Marsh">
    <p>{{ .Params.project_description }}</p>
    <hr>
</div>
{{ .Content }}
{{ if eq .Params.project_type "coding project" }} 
<a class="project-back" href="/coding-projects">back to coding projects</a>
{{ else }}
<a class="project-back" href="/projects">back to projects</a>
{{ end }}
{{ end }}
