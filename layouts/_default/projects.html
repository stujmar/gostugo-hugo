{{ define "main" }}
<div class="projects">
    <div class="projects-header">
        {{ .Params.Heading }} <br>
        <div class="coding">
            Looking specficially for <a class="coding-link" href="/coding-projects">Coding Projects?</a>
        </div>
    </div>
</div>
<ul class="projects-wrapper">
    {{ range .Pages }}
    <li class="entry"><a href="{{ .RelPermalink }}">
        <img class="entry-image" src="{{ .Params.project_image }}" alt="placeholder">
        <div class="entry-body">
            <h2 class="entry-title">{{ .Title }}</h2>
            <!-- <hr> -->
            <p class="entry-copy">A brief description of the project</p>
        </div>
    </a>
    </li>
    {{ end }}
    </ul>
{{ .Content }}
{{ end }}
