{{ define "main" }}
<div class="contact">
    <img class="contact-pic" src={{ .Params.photo }} alt="picture of Stuart John Marsh">
    <div class="contact-link">{{ .Params.name }}</div>
    <div class="contact-link">email: <a href="mailto:{{ .Params.email }}">{{ .Params.email }}</a></div>
    <div class="contact-link">twitter:  <a target="_blank" href="https://twitter.com/stujmar">{{ .Params.twitter }}</a></div>
</div>
{{ .Content }}
{{ end }}
