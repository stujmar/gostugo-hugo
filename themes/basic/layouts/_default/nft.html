{{ define "main" }}
<div class="nft">
  <h2 class="nft-title">{{ .Title }}</h2>
  {{ .Params.description }}<br/>
  {{ if .Params.colors }}
  <p>there are colors</p>
  <div class="nft-grid">
    {{ range .Params.colors }}
    <img class="nft-grid-item" src="https://res.cloudinary.com/go-stu-go/image/upload/v1641098261/food/{{ $.Params.type }}_{{ . }}.gif" /> 
    {{ end }}
  </div>
    {{ end }}
    <a class="nft-back" href="/nft">back to nfts</a>
</div>
{{ end }}
